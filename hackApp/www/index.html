<html ng-app="ionicApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Ionic sample</title>
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

</head>

  <body ng-controller="messages">
      <ion-pane class="messaging-view">
          <ion-header-bar class="bar-calm">
              <h1 class="title">Chat Here</h1>
          </ion-header-bar>
          <ion-content class="content-stable"
                       on-swipe-left="hideTime = false"
                       on-swipe-right="hideTime = true">

              <div ng-repeat="message in messages"
                   ng-class="{other:message.userid != myId}"
                   class="messages">

                  <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
                      <span>{{message.text}}</span>
                  </div>

                  <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">
                      {{message.time}}
                  </div>

              </div>
          </ion-content>

          <ion-footer-bar keyboard-attach
                          class="bar-stable item-input-inset">
              <label class="item-input-wrapper">
                  <input type="text"
                         placeholder="Add your message here"
                         on-return="sendMessage(); closeKeyboard()"
                         ng-model="data.message"
                         on-focus="inputUp()"
                         on-blur="inputDown()" />
                  <button class="button button-clear" ng-click="sendMessage()"> 
                    Send
                  </button>
              </label>

          </ion-footer-bar>
      </ion-pane>
  </body>
</html>
