<ion-view view-title="Playlists">
    <ion-content>
        <div ng-repeat="message in messages"
             ng-class="{other:message.userid != myId}"
             class="messages">

            <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">
                <span>{{message.userId}} : {{message.text}}</span>
            </div>

            <div class="time" ng-class="{'slide-right': hideTime, '': !hideTime}">
                {{message.time}}
            </div>
        </div>

        <label class="item-input-wrapper">
            <input type="text"
                   placeholder="Add your message here" ng-model="input.text" />            
        </label>
        <button class="button" ng-click="sendMessage()">
            Send
        </button>

    </ion-content>
</ion-view>
